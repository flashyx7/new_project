version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: recruitment_system
      MYSQL_USER: recruitment_user
      MYSQL_PASSWORD: recruitment_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/db/mysql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./docs/db/mysql/data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - recruitment-network
    command: --default-authentication-plugin=mysql_native_password

  # Consul for service discovery (replacing Netflix Eureka)
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: consul agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    networks:
      - recruitment-network

  # Discovery Service (Python equivalent of Netflix Eureka)
  discovery-service:
    build:
      context: .
      dockerfile: discovery_service/Dockerfile
    ports:
      - "9090:9090"
    depends_on:
      - consul
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    networks:
      - recruitment-network

  # Config Service
  config-service:
    build:
      context: .
      dockerfile: config_service/Dockerfile
    ports:
      - "9999:9999"
    depends_on:
      - consul
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    networks:
      - recruitment-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth_service/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - consul
      - config-service
    environment:
      - DATABASE_URL=mysql+pymysql://recruitment_user:recruitment_pass@mysql:3306/recruitment_system
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - CONFIG_SERVICE_URL=http://config-service:9999
    networks:
      - recruitment-network

  # Registration Service
  registration-service:
    build:
      context: .
      dockerfile: registration_service/Dockerfile
    ports:
      - "8888:8888"
    depends_on:
      - mysql
      - consul
      - config-service
    environment:
      - DATABASE_URL=mysql+pymysql://recruitment_user:recruitment_pass@mysql:3306/recruitment_system
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - CONFIG_SERVICE_URL=http://config-service:9999
    networks:
      - recruitment-network

  # Job Application Service
  job-application-service:
    build:
      context: .
      dockerfile: job_application_service/Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - mysql
      - consul
      - config-service
    environment:
      - DATABASE_URL=mysql+pymysql://recruitment_user:recruitment_pass@mysql:3306/recruitment_system
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - CONFIG_SERVICE_URL=http://config-service:9999
    networks:
      - recruitment-network

  # Edge Service (API Gateway)
  edge-service:
    build:
      context: .
      dockerfile: edge_service/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - discovery-service
      - auth-service
      - registration-service
      - job-application-service
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DISCOVERY_SERVICE_URL=http://discovery-service:9090
    networks:
      - recruitment-network

volumes:
  mysql_data:

networks:
  recruitment-network:
    driver: bridge